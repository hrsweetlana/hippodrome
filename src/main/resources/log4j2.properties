status = warn
name = PropertiesConfig
property.basePath = ./log/

appender.rolling.type = RollingFile
appender.rolling.name = RollingFileAppender
appender.rolling.fileName = ${basePath}hippodrome.log
#appender.rolling.filePattern = logs/hippodrome.%d{yyyy-MM-dd-HH-mm-ss}.log
appender.rolling.filePattern = logs/hippodrome.%d{yyyy-MM-dd}.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{ISO8601}\t%p\t%c:\t%m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
#appender.rolling.policies.time.interval = 5
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true

appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10080
appender.rolling.strategy.Delete.type = Delete
appender.rolling.strategy.Delete.basePath = logs
appender.rolling.strategy.Delete.maxDepth = 1
appender.rolling.strategy.Delete.IfFileName.type = IfFileName
appender.rolling.strategy.Delete.IfFileName.glob = hippodrome.*.log
appender.rolling.strategy.Delete.IfLastModified.type = IfLastModified
appender.rolling.strategy.Delete.IfLastModified.age = 7d

rootLogger.level = info
rootLogger.appenderRefs = rolling, console
rootLogger.appenderRef.rolling.ref = RollingFileAppender
